<tui-root>
  <section class="app-container">
    <app-search
      (platform)="onPlatformChanged($event)"
      (search)="onSearchChange($event)"
      (showDevPrompt)="onShowDevPromptChange($event)"
    ></app-search>
    <app-prompt-list [prompts]="filteredPrompts$ | async"></app-prompt-list>
  </section>
</tui-root>
